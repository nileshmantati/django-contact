{% extends 'base.html' %}
{% load static %}

{% block title %}Contact Form{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container p-3">
    <div class="d-flex flex-wrap gap-4">
        <div class="mb-2 border border-1 rounded-2 p-3">
            <img src="{{data.image.url}}" alt="" srcset="" width="200" height="110" class="rounded-2">
            <p class="mb-0">{{data.id}}</p>
            <p class="mb-0">{{data.name}}</p>
            <p class="mb-0">{{data.email}}</p>
            <p class="mb-0">{{data.phone}}</p>
            <p class="mb-0">{{data.address}}</p>
        </div>
    </div>
</div>
{% endblock %}
